<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assest/icon.png" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   
    <main class="container">
        <section class="todo">
            <h2 class="title"> To-Do List
                <img src="assest/todo.png" alt="">
            </h2>
            <div class="row">
                <input id="input-box"
                type="text" placeholder="Add your note">
                <button
                onclick="addTask()"
                >Add Note</button>
            </div>
            <!-- <p id="addMessage">Write Something!!!</p> -->
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </section>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
